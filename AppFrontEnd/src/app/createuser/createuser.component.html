<form class="form-signin" #userForm="ngForm" (ngSubmit)="createnewuser(userForm)">
    <h1 class="h3 mb-3 font-weight-normal">Please sign Up</h1>
    <input type="hidden" name="_id" class="form-control" #_id="ngModel" [(ngModel)]="_usersService.selectedUser._id">

    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="text" name="email" class="form-control" #email="ngModel" [(ngModel)]="_usersService.selectedUser.email"
        placeholder="Email address" required>
    <br>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" name="password" class="form-control" #password="ngModel"
        [(ngModel)]="_usersService.selectedUser.password" placeholder="Password" required>

    <label for="inputPassword" class="sr-only">Confirm Password</label>
    <input type="password" name="con_password" class="form-control" placeholder="Confirm Password" required>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>

</form>

<p class="text-center">Already got an account? <a routerLink="/login">Login</a> now!</p>
